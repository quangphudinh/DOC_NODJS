    <!--Form 
    Thuoc tinh ben trong the : 
     - action :  gia tri duong dan , xác định nơi nhận giá trị khi gửi
     - target = "_blank" : phan hoi hien thi ow tab moi 
     - method : chỉ định giao thức HTTP sẽ được sd khi gửi dữ liệu biểu mẫu (GET và POST)
                - GET (mặc định): nối dữ liệu biểu mẫu và URL theo cặp name/value (KHÔNG SỬ DỤNG dể gửi dữ liệu bảo mật,URL 2048 ký tự)
                - POST :dữ liệu gửi đi k hiển thị trên URL , k giới hạn ký tự
     - Autocomplete : tư động gợi ý những gia trị trước , "on" : mặc định
     - Novalidate : kiem tra nhap lieu , "on" : mặc định  

    Cách phương thức bên trong Form :
     - input - type : text , email , password , checkbox , datatime-local, file  ,number ,date ,time ,range
     - label : thuộc tính for trong label = giá trị id trong input
     - select
     - textarea : dùng để nhập nhiều dòng - note
                -->
    <form action="https://www.w3schools.com/action_page.php"
          target="_blank"
          method="post">
        <label for="fullname">Ho Ten</label>
        <br>
        <input type="text" name="fullname" id="fullname">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <label for="note">Ghi Chu</label>
        <br>
        <textarea name="note" id="note" cols="30" rows="10"></textarea>
        <br>
        <label for="color">Chon Mau Sac :</label>
        <br>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue" selected>Blue</option>
        </select>

        <br>
        <input type="checkbox" name="language" id="nnC" value="c">
        <label for="nnC">Ngon Ngu C</label>
        <br>
        <input type="checkbox" name="language" id="nnJV" value="Java">
        <label for="nnJV">Ngon Ngu Java</label>
        <br>
        <input type="checkbox" name="language" id="nnPHP" value="PHP">
        <label for="nnPHP">Ngon Ngu PHP</label>
        <br>
        <input type="radio" name="language" id="nnC" value="c">
        <label for="nnC">Ngon Ngu C</label>
        <br>
        <input type="radio" name="language" id="nnJV" value="Java">
        <label for="nnJV">Ngon Ngu Java</label>
        <br>
        <input type="radio" name="language" id="nnPHP" value="PHP">
        <label for="nnPHP">Ngon Ngu PHP</label>

        <br>
        <br>
        <input type="submit" value="Gui">
    </form>
